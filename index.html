<html>
<head>
<title>Katik</title>
<link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
</head>
<body>
     <div class="header">
          <div class="title">WELCOME TO KATIK</div>
          <div class="greetings">
              Hai Sobat, Selamat Datang di Katik! <br>
               Web Apps sederhana yang berfungsi untuk menghitung nilai luas
               dan keliling segitiga
          </div>
     </div>

   <form class="luas">
    <h4>Menghitung Luas Segitiga</h4>
      <table>
         <tr>
              <td>Alas</td>
              <td>:</td>
              <td><input type="text" id="alas" name="alas"></td>
         </tr>
         <tr>
              <td>Tinggi</td>
              <td>:</td>
              <td><input type="text" id="tinggi" name="tinggi"></td>
         </tr> 
          <tr>
              <td>Luas</td>
              <td>:</td>
              <td><input type="text"  id="luas" name="luas" disabled="true" size="5"></td>
         </tr>
          <tr>
              <td></td>
              <td></td>
              <td><input type="button" value="HITUNG" onClick="hitungluas()"></td>
         </tr>
      </table>
    </form>

     <br>

    <form class="keliling">
     <h4>Menghitung Keliling Segitiga</h4>
       <table>
          <tr>
               <td>Sisi 1</td>
               <td>:</td>
               <td><input type="text" id="sisi1" name="sisi1"></td>
          </tr>
          <tr>
               <td>Sisi 2</td>
               <td>:</td>
               <td><input type="text" id="sisi2" name="sisi2"></td>
          </tr> 
          <tr>
               <td>Sisi 3</td>
               <td>:</td>
               <td><input type="text" id="sisi3" name="sisi3"></td>
          </tr> 
           <tr>
               <td>Keliling</td>
               <td>:</td>
               <td><input type="text"  id="keliling" name="keliling" disabled="true" size="5"></td>
          </tr>
           <tr>
               <td></td>
               <td></td>
               <td><input type="button" value="HITUNG" onClick="hitungkeliling()"></td>
          </tr>
       </table>
     </form>
</body>
</html>
